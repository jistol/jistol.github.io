<head>
  <!-- google adsense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-4893116840196955",
      enable_page_level_ads: true
    });
  </script>
  <!-- google adsense -->
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% if page.title == "Home" %}
  <title>{{ site.title }} &middot; {{ site.tagline }}</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description}}">
  <meta property="og:image" content="{{ site.logo }}">
  <meta property="og:url" content="{{ site.url }}">
  {% else %}
  <title>{{ page.title }} &middot; {{ site.title }}</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ site.url }}{{ page.metaimg }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- init static value -->
  <script type="text/javascript">


	{% if page.categories[0] %}
		{% assign category = page.categories[0] %}
	{% else %}
		{% assign category = '__null__' %}
	{% endif %}
	var _page = {
		category : '{{ category | slugify }}'
	};

	var _site = {
		baseurl : '{{ site.baseurl }}',
		logo :  '{{ site.logo }}'
	};

	var _nav = {};

	{% for nav in site.nav %}
		_nav['{{ nav[0] }}'] = '{{ nav[1][0] }}';
	{% endfor %}


  </script>
  {% if site.mathjax %}
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_SVG"> </script>
  <script type="text/x-mathjax-config">
MathJax.Hub.Config({ tex2jax: { inlineMath: [ ['$','$'], ["\\(","\\)"] ], processEscapes: true } });
  </script>
  {% endif %}
</head>
