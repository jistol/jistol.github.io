layout: post
title: "Text Converter (new line, remove text)"
category : tools
tags : [converter]
---
<form name="frm" class="border p-4 rounded bg-light mb-4 mt-2 shadow">
  <div class="form-group">
    <label for="source">Source : </label>
    <textarea id="source" class="form-control" rows="10"></textarea>
  </div>
  <div class="row">
    <label for="removeText">Remove Text : </label>
    <input type="text" class="form-control" placeholder="remove text" name="replaceTarget" id="removeText" to="">
  </div>
  <div class="row mb-4">
    <label for="newLine">New Line Text : </label>
    <input type="text" class="form-control" placeholder="new line" name="replaceTarget" id="newLine" to="<br/>">
  </div>
  <div class="row mb-4 form-inline">
    <div class="form-check">
      <label class="form-check-label" for="highlight">Use Highlight : </label>
      <input type="checkbox" class="form-check-input" id="highlight">
    </div>
    <label for="highlightRegex">Regex : </label>
    <input type="text" class="form-control" id="highlightRegex" value="(\\()[^\\)]+(\\))">
    <label for="highlightColor">Color : </label>
    <input type="text" class="form-control" id="highlightColor" value="red">
  </div>
  <div class="row mb-4">
    <button type="button" id="btnConvert" class="btn btn-success mr-2">Convert</button>
    <button type="reset" id="btnReset" class="btn btn-warning">Reset</button>
  </div>
  <div class="row">
    <label for="destination">Destination : </label>
    <div id="destination" class="form-control" style="resize:both; overflow: auto; min-height:450px;"></div>
  </div>
</form>
<script type="text/javascript" src="/formatter/formatter.js"></script>
