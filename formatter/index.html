<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- jquery.json-view-->
<script type="application/javascript" src="/lib/jsonview/jquery.json-view.min.js"></script>
<link rel="stylesheet" href="/lib/jsonview/jquery.json-view.min.css" />
<form name="frm" class="border p-4 rounded bg-light mb-4 mt-2 shadow">
  <div class="form-group">
    <label for="source">Source : </label>
    <textarea id="source" class="form-control" rows="8"></textarea>
  </div>
  <div class="row mb-4 form-inline">
    <div class="mr-3 form-inline">
      <label for="removeText" class="mr-1">Remove Text : </label>
      <input type="text" class="form-control" placeholder="remove text" name="replaceTarget" id="removeText" to="">
    </div>
    <div class="mr-3 form-inline">
      <label for="newLine" class="mr-1">New Line Text : </label>
      <input type="text" class="form-control" placeholder="new line" name="replaceTarget" id="newLine" to="<br/>">
    </div>
  </div>
  <div class="row mb-4 form-inline">
    <div class="form-check mr-3">
      <label class="form-check-label mr-1" for="highlight" class="mr-1">Use Highlight : </label>
      <input type="checkbox" class="form-check-input" id="highlight">
    </div>
    <div class="mr-3 form-inline">
      <label class="mr-1" for="highlightRegex">Regex : </label>
      <input type="text" class="form-control" id="highlightRegex" value="(\()[^\)]+(\))">
    </div>
    <div class="mr-3 form-inline">
      <label class="mr-1" for="highlightColor">Color : </label>
      <input type="text" class="form-control" id="highlightColor" value="red">
    </div>
  </div>
  <div class="row mb-4">
    <button type="button" id="btnConvert" class="btn btn-success mr-3">Convert</button>
    <button type="button" id="btnToJson" class="btn btn-primary mr-3">To Json</button>
    <button type="reset" id="btnReset" class="btn btn-warning">Reset</button>
  </div>
  <div class="row">
    <label for="destination">Destination : </label>
    <div id="destination" class="form-control" style="resize:both; overflow: auto; min-height:350px;"></div>
  </div>
</form>
<script type="text/javascript" src="/formatter/formatter.js"></script>
